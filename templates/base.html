<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    {% comment %} <link rel="shortcut icon" type="images/png" href="{% static 'favicon.png' %}" > {% endcomment %}
    <link rel="stylesheet" href={% block link %}{% endblock link %}>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    {% block style %}{% endblock style %}
    <style>
        html,
        body {
        position: relative;
        height: 100%;
        }
      body {
        background: #eee;
        font-family: "Montserrat", sans-serif;
        font-optical-sizing: auto;
        font-weight: <weight>;
        font-style: normal;
        color: #000;
        margin: 0;
        padding: 0;
        }
      .cust_nav{
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px !important;
      }
      .nav-chess{
        display: flex !important;
        align-items: center !important;
      }
      
    </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-primary-subtle cust_nav">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand nav-chess" href="/">
          <img src="../static/images/chess-logo.png" alt="Logo" width="40" height="40" class="d-inline-block align-text-top">
          ChESS
        </a>
        <ul class="navbar-nav me-auto ms-auto mb-2 mb-lg-0 ">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/team">Team</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/gallary">Gallary</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/events">Events</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link active" href="/resources">Resources</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link active" href="/contact">Contact us</a>
          </li>
        </ul>
        <a class="navbar-brand" href="http://www.new.ggu.ac.in/">
          <img src="../static/images/ggu-logo.png" alt="Logo" width="40" height="40" class="d-inline-block align-text-top">
        </a>
      </div>
    </div>
  </nav>
    {% block body %}{% endblock body %}
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    {% block script %}{% endblock script %}
</body>
</html>
